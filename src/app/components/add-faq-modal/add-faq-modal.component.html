<!-- The Modal -->
<div class="modal glass">
 <!-- Modal content -->
 <div class="form-div glass">
 <span class="close" (click)="closeModal()">&times;</span>
        <!-- Butonul de ascundere formular. La evenimentul click se apeleaza functia closeModal() a componentei curente  si modala se va inchide-->


  <h2 class="title">Add/Edit FAQ</h2>
  <div class="form-grid">
    

    <div class="input-container ic1">
      <input class="input" matInput [(ngModel)]="data.title" placeholder="Title" />
    </div>
    
    <div class="input-container ic1">
      <select class="input"  matNativeControl required [(ngModel)]="data.category" placeholder="Category">
       
        <option value="Important_HR_announcement">Important Hr Announcements</option>
        <option value="Upcoming_events">Upcoming events</option>
        <option value="Policy_changes">Policies Changes</option>
        <option value="Training_opportunities">Training Opportunities</option>
        <option value="News">News</option>
      </select>
    </div>

    <div class="input-container ic1">
      <textarea class="input content"
        matInput
        [(ngModel)]="data.content"
        id="formContent"
        cols="28"
        rows="7"
        placeholder="Content"
      ></textarea>
    </div>
  </div>
 
  <div class="input-container ic1">
    Placeholder Section
    <input class="input" matInput [(ngModel)]="data.documentUrl" placeholder="Document URL" />
  </div>
  <app-file-upload></app-file-upload>
  <div class="modal__buttons">
    <button mat-button (click)="closeModal()">Anulare</button>
    <button
      class="submit"
      mat-button
      cdkFocusInitial
      (click)="saveArticle()"
    >
      Save
    </button>
  </div>
</div>
</div>
